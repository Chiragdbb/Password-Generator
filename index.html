<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/746a2c35f6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Password Generator</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-password">
                <input readonly type="text" id="password" placeholder="Password">
                <i class="fa-regular fa-clone fa-xl" id="copy">
                    <span class="copy-text">Copied</span>
                </i>
            </div>
            <div class="password-generate">
                <div class="display-length">
                    <h2>Password Length</h2>
                    <span class="pass-len">10</span>
                </div>
                <input type="range" name="range" id="range" max="20" min="1" step="1" value="10">

                <div class="checkboxes-container">
                    <input type="checkbox" name="uppercase" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="checkboxes-container">
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="checkboxes-container">
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Include Numbers </label>
                </div>

                <div class="checkboxes-container">
                    <input type="checkbox" name="symbols" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="password-strength">
                    <h2>Strength</h2>
                    <div class="strength-color">
                        <div class="strength"></div>
                        <div class="strength"></div>
                        <div class="strength"></div>
                    </div>
                </div>

                <div class="generate"><button id="generate-btn">Generate Password</button></div>
            </div>
        </div>
    </div>
</body>

</html>
